<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeans Web Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-full h-screen bg-gray-100">
        <!-- Header Section -->
        <header class="bg-white shadow-sm">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <div class="font-bold text-xl">JEANS</div>
                <nav class="hidden md:flex space-x-8">
                    <a href="#" class="hover:text-blue-600">Home</a>
                    <a href="#" class="hover:text-blue-600">About</a>
                    <a href="#" class="hover:text-blue-600">Products</a>
                    <a href="#" class="hover:text-blue-600">Contact</a>
                </nav>
            </div>
        </header>

        <!-- Hero Section -->
        <section class="container mx-auto px-6 py-12">
            <h1 class="text-5xl font-bold text-gray-900 mb-4">Quality Jeans<br>for Everyday Wear</h1>
            <p class="text-lg text-gray-600 mb-8">Experience comfort and style with our premium denim collection</p>
            <button class="bg-black text-white px-6 py-3 rounded-md hover:bg-gray-700 transition duration-200">Shop Now</button>
        </section>

        <!-- Featured Products -->
        <section class="container mx-auto px-6 py-16">
            <h2 class="text-3xl font-bold text-gray-900 mb-12 text-center">Featured Products</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-2">Classic Blue</h3>
                    <p class="text-gray-600 text-sm mb-4">$79.99</p>
                    <img src="https://via.placeholder.com/400x300" alt="Classic Blue Jeans" class="w-full h-64 object-cover mb-6">
                    <button class="w-full bg-black text-white px-4 py-2 rounded hover:bg-gray-700 transition duration-200">Add to Cart</button>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-2">Slim Fit Black</h3>
                    <p class="text-gray-600 text-sm mb-4">$89.99</p>
                    <img src="https://via.placeholder.com/400x300" alt="Slim Fit Black Jeans" class="w-full h-64 object-cover mb-6">
                    <button class="w-full bg-black text-white px-4 py-2 rounded hover:bg-gray-700 transition duration-200">Add to Cart</button>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-2">Ripped Indigo</h3>
                    <p class="text-gray-600 text-sm mb-4">$84.99</p>
                    <img src="https://via.placeholder.com/400x300" alt="Ripped Indigo Jeans" class="w-full h-64 object-cover mb-6">
                    <button class="w-full bg-black text-white px-4 py-2 rounded hover:bg-gray-700 transition duration-200">Add to Cart</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
