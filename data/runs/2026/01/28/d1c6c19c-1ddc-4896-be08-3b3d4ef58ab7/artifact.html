<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic 3D Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 to-purple-900 min-h-screen flex items-center justify-center">
    <div class="relative w-full max-w-6xl h-auto mx-auto text-center">
        <h1 class="text-6xl font-bold text-white mb-20">
            FADE¥MULTIVERSE³
            <span class="text-purple-400 animate-pulse ml-3">^</span>
        </h1>
        
        <div id="scene" class="relative" style="transform-style: preserve-3d; height: 500px; perspective: 1000px;">
            <!-- Background Layer -->
            <div class="fixed inset-0 opacity-10">
                <canvas id="stars" style="mix-blend-mode: screen;"></canvas>
            </div>
            
            <!-- Card 1: Central -->
            <div id="card1" class="absolute transform transition-transform duration-300 ease-out group-hover:scale-110"
                 style="left: 50%; top: 40%; transform: translate(-50%, -50%) rotateY(0deg) translateZ(20px);">
                <div class="card bg-gradient-to-br from-green-500 to-blue-600 text-white text-center p-12 rounded-2xl shadow-2xl border-4 border-white/20 hover:border-cyan-400 animate-pulse-slow transform hover:-translate-y-4 hover:scale-105 transition-all duration-500"
                     style="position: relative; z-index: 3; background-size: 400% 400%;">
                    CRYPTOFUTURE
                    <div class="text-xs opacity-80 mt-2">DECENTRALIZED METAVERSE</div>
                </div>
            </div>

            <!-- Card 2: Left -->
            <div id="card2" class="absolute transform transition-transform duration-300 ease-out group-hover:scale-105"
                 style="left: 30%; top: 55%; transform: translate(-50%, -50%) rotateY(-30deg) translateZ(-10px);">
                <div class="card bg-gradient-to-br from-red-500 to-purple-600 text-white text-center p-10 rounded-2xl shadow-2xl border-4 border-white/30 hover:border-pink-400 animate-pulse-slow transform hover:-translate-y-2 hover:scale-102 transition-all duration-500"
                     style="position: relative; z-index: 2;">
                    HYPERLANE
                    <div class="text-xs opacity-80 mt-2">INTERDIMENSIONAL PROTOCOL</div>
                </div>
            </div>

            <!-- Card 3: Right -->
            <div id="card3" class="absolute transform transition-transform duration-300 ease-out group-hover:scale-105"
                 style="left: 70%; top: 50%; transform: translate(-50%, -50%) rotateY(30deg) translateZ(-10px);">
                <div class="card bg-gradient-to-br from-yellow-500 to-orange-600 text-white text-center p-10 rounded-2xl shadow-2xl border-4 border-white/30 hover:border-amber-400 animate-pulse-slow transform hover:-translate-y-2 hover:scale-102 transition-all duration-500"
                     style="position: relative; z-index: 2;">
                    NEURAL GRID
                    <div class="text-xs opacity-80 mt-2">QUANTUM COMPUTING MATRIX</div>
                </div>
            </div>

            <!-- Card 4: Back -->
            <div id="card4" class="absolute transform transition-transform duration-300 ease-out group-hover:scale-102"
                 style="left: 50%; top: 70%; transform: translate(-50%, -50%) rotateY(0deg) translateZ(-30px);">
                <div class="card bg-gradient-to-br from-blue-600 to-purple-700 text-white text-center p-8 rounded-2xl shadow-2xl border-4 border-white/20 hover:border-purple-400 animate-pulse-slow transform hover:-translate-y-1 hover:scale-101 transition-all duration-500"
                     style="position: relative; z-index: 1;">
                    VOID WRAPPER
                    <div class="text-xs opacity-80 mt-2">ZERO-GRAVITY ARCHITECTURE</div>
                </div>
            </div>
        </div>

        <!-- Floating Elements -->
        <div class="fixed top-20 left-20">
            <div class="w-20 h-20 bg-gradient-to-br from-pink-400 to-purple-400 rounded-full shadow-2xl animate-float"></div>
        </div>

        <div class="fixed top-40 right-24">
            <div class="w-16 h-16 bg-gradient-to-br from-teal-400 to-blue-400 rounded-full shadow-2xl animate-float delay-2"></div>
        </div>
    </div>

    <script>
        // Starfield background
        function createStars() {
            const canvas = document.getElementById('stars');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const stars = [];
            for (let i = 0; i < 200; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2,
                    speed: Math.random() * 0.5 + 0.2
                });
            }

            function animateStars() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                stars.forEach(star => {
                    star.y += star.speed;
                    if (star.y > canvas.height) {
                        star.y = 0;
                        star.x = Math.random() * canvas.width;
                    }
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${star.radius})`;
                    ctx.fill();
                });
                requestAnimationFrame(animateStars);
            }

            animateStars();

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // Parallax effect
        document.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            const offsetX = (clientX - centerX) / 50;
            const offsetY = (clientY - centerY) / 50;

            document.getElementById('scene').style.transform = `perspective(1000px) rotateY(${offsetX}deg) rotateX(${-offsetY}deg)`;
        });

        // Smooth animations for cards
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.style.animationDelay = `${Math.random() * 5}s`;
        });

        // Animate floating elements
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0%, 100% { transform: translateY(0px) rotate(0deg); }
                50% { transform: translateY(-30px) rotate(180deg); }
            }
            @keyframes pulse-slow {
                0%, 100% { opacity: 0.8; }
                50% { opacity: 1; }
            }
            .animate-float {
                animation: float 6s ease-in-out infinite;
            }
            .animate-pulse-slow {
                animation: pulse-slow 3s ease-in-out infinite;
            }
            .delay-2 {
                animation-delay: 2s;
            }
        `;
        document.head.appendChild(style);

        // Initialize stars
        createStars();
    </script>
</body>
</html>
