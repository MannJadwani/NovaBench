<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Landing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Acme&family=Orbitron:wght@400;700&display=swap');
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 h-screen flex flex-col justify-center items-center">
        <div class="text-center">
            <h1 class="text-6xl font-bold font-acme text-gradient-to-r from-pink-400 to-purple-400 text-transparent bg-clip-text opacity-90 mb-4">
                NEON WASTELAND
            </h1>
            <p class="text-xl font-orbitron mb-8 opacity-70">
                Welcome to the future. It's all glitch and neon.
            </p>
            <div class="space-x-4">
                <button class="px-8 py-3 bg-pink-500 hover:bg-pink-400 text-white font-bold rounded-full transition-all">
                    Sign Up
                </button>
                <button class="px-8 py-3 bg-purple-500 hover:bg-purple-400 text-white font-bold rounded-full transition-all">
                    Learn More
                </button>
            </div>
        </div>
    </div>

    <footer class="fixed bottom-4 text-sm text-gray-400">
        <p class="animate-pulse">
            <span class="text-pink-400">>>></span> SYNTAX ERROR. FUTURE OVERLOAD DETECTED.
        </p>
    </footer>
</body>
</html>
